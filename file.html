<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="flex-container">
        
        <div class="flex-column" id="col-1" onClick="whichcol(this.id)">
            <div id = "id-1" class="flex-item item-1" onClick="whichdiv(this.id)">1</div>
            <div id = "id-2" class="flex-item item-2" onClick="whichdiv(this.id)">2</div>
        </div>
        <div class="flex-column" id="col-2" onClick="whichcol(this.id)">
            <div id = "id-3" class="flex-item item-3" onClick="whichdiv(this.id)">3</div>
            <div id = "id-4" class="flex-item item-4" onClick="whichdiv(this.id)">4</div>
        </div>    
        <div class="flex-column" id="col-3" onClick="whichcol(this.id)">
            <div id = "id-5" class="flex-item item-5" onClick="whichdiv(this.id)">5</div>
            <div id = "id-6" class="flex-item item-6" onClick="whichdiv(this.id)">6</div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
